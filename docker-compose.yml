version: '3.8'

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================

  postgres:
    image: pgvector/pgvector:pg16
    container_name: phoenix-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-phoenix_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-phoenix_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phoenix-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: phoenix-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - phoenix-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: phoenix-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - phoenix-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: phoenix-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-phoenix_db}
      KC_DB_USERNAME: ${POSTGRES_USER:-admin}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - phoenix-network

  ollama:
    image: ollama/ollama:latest
    container_name: phoenix-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - phoenix-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  # ============================================
  # APPLICATION SERVICES
  # ============================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phoenix-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-phoenix_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/phoenix
      OLLAMA_BASE_URL: http://ollama:11434
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      keycloak:
        condition: service_started
    networks:
      - phoenix-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: phoenix-frontend
    environment:
      VITE_API_URL: http://localhost:8081
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - phoenix-network

networks:
  phoenix-network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
